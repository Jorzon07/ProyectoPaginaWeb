</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="Inicio.html"> Inicio </a>
        </nav>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <p class="logo">  <i class="fa-solid fa-spider"></i>Jorzon Web</p>
            <h2> Bienvenidos! </h2>
            <h3> Agradecemos su apoyo </h3>
            <pre> Visita mis redes sociales </pre>
            <div class="icon">
                <a href="https://www.instagram.com/jorgeivangarzonsanchez/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/jorgeivan.garzonsanchez/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/JorgeIvanGarzo6" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://github.com/Jorzon07" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
        <div class="login">
            <h2> Registrate </h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Nombre" required>
               <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <input type="text" class="input1" placeholder="Correo" required>
               <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Confirmar Contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="button">
                <button class="btn"> Registrarse </button>
            </div>
            <div class="sign-up">
                <p> ¿Ya tienes una cuenta?</p>
                <a href="Logueo.html">Iniciar Sesion</a>
            </div>
        </div>
